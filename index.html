<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Future Wife</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #ddd;
    }
    .card {
        opacity: 0;
        background-color: #222;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: fadeIn 1s forwards;
        position: relative;
        display: none; 
    }
    .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 5px solid #FF69B4; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
        margin-bottom: 20px;
    }
    .card p {
        font-size: 14px;
        line-height: 1.6;
        margin: 10px 0;
    }
    .card .message {
        font-size: 16px;
        font-style: italic;
        color: #FF69B4; 
        margin-top: 10px;
        animation: slideIn 1s forwards;
    }
    .card .signature {
        font-weight: bold;
        margin-top: 20px;
        display: none;
    }
    .love-animation {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(255, 105, 180, 0.1);
        animation: loveAnimation 2s infinite;
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes loveAnimation {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }
    .reveal-button, .more-button {
        background-color: #FF69B4;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .reveal-button:hover, .more-button:hover {
        background-color: #FFB6C1;
        transform: scale(1.1);
    }
    .more-button img {
        width: 20px;
        height: 20px;
    }
</style>
</head>
<body>
    <div class="card" id="card">
        <div class="love-animation" id="loveAnimation"></div>
        <img src="Media/Us.jpg" alt="Your Girlfriend's Image">
        <p class="message">My future Fiance, I've made this website personally for You, so that You & Me make infinite Kids..</p>
        <p class="signature">Muah!</p>
        <button class="more-button">
            <img src="Media/Lose M.jpg" alt="Heart">
        </button>
    </div>
    <button class="reveal-button" onclick="revealMessage()">Click to Reveal</button>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var card = document.getElementById("card");
        card.style.opacity = 1;
    });

    function revealMessage() {
        var card = document.getElementById("card");
        var button = document.querySelector(".reveal-button");
        var loveAnimation = document.getElementById("loveAnimation");
        var signature = document.querySelector(".signature");
        
        card.style.display = "block";
        button.style.display = "none";
        loveAnimation.style.display = "block";
        signature.style.display = "block";
    }
</script>

</body>
</html>
